<div *ngIf="taskListArr" class="tasks">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskListArr; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{ task }}</td>
        <td><button class="btn btn-danger" (click)="deleteTask(i)">Delete</button></td>
      </tr>
      <tr>
        <td colspan="3">
          <button class="btn btn-secondary" (click)="sortTask()">Sort</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
