<form [formGroup]="listForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Task</label>
    <input type="text" formControlName="task" class="form-control" autofocus #task />
    <div class="error" *ngIf="(!listForm.controls['task'].valid && listForm.controls['task'].touched)">Enter valid task</div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
